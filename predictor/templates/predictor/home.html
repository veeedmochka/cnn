{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'predictor/home.css' %}">
{% endblock %}

{% block content %}
<div class="content container">
    <form method="POST" enctype="multipart/form-data">
        <div class="d-flex flex-column">
            {% csrf_token %}
            {{ form.title }}

            <label class="mt-2">Картинка:</label>
            {{ form.image }}

            <button type="submit" class="mt-3 btn btn-success">Отправить</button>
        </div>

    </form>
</div>

{% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}
{% endblock %}

{% block javascript %}
<script src="{% static 'predictor/home.js' %}"></script>
{% endblock %}
