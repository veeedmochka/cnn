{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'predictor/home.css' %}">
{% endblock %}

{% block content %}
<div class="content container result pt-4">
    {% if result %}
    <img src="" alt="">
    <input id="img-path" type="text" value="{{ img_path }}" style="display: none;">
        {% if gender == 0 %}
        <h2 class="mt-2">Женщина</h2>
        {% else %}
        <h2 class="mt-2">Мужчина</h2>
        {% endif %}
    {% else %}
    <p>Лицо не найдено</p>
    {% endif %}
    <a class="mt-4 btn btn-success" href="{% url 'home' %}">На главную</a>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'predictor/home.js' %}"></script>
{% endblock %}
